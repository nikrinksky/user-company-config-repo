server:
  port: 8082  # Уникальный порт для company-service в config-repo

spring:
  application:
    name: company-service  # Имя сервиса для Eureka
  datasource:
    url: jdbc:postgresql://company-db:5432/company_db  # Подключение к своей БД
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20           # Увеличьте размер пула

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        session.events.log: true
        generate_statistics: true
        jdbc.batch_size: 30
        order_inserts: true
        order_updates: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/  # Регистрация в Eureka

logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.cloud: DEBUG
    ru.nikrink.company-service: DEBUG
    feign: DEBUG
